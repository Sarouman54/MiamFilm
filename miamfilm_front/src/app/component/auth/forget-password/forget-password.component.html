<form>
    <div class="relative rounded-3xl bg-[#FFD438] min-w-min forme1 z-10 w-1/4 max-xl:w-1/3 h-3/4 mt-20 mx-auto p-3">
        <h1 class="text-black text-center text-5xl max-xl:text-4xl mb-10 mt-3 font-roboto">Mot de passe oublié</h1>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-roboto text-black">Email : </label>
            <input type="text" id="email" formControlName="email"
                class="font-roboto bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div class="mb-5">
            <label for="oldPassword" class="block mb-2 text-sm font-roboto text-black">Ancien mot de passe :
            </label>
            <input type="text" id="oldPassword" formControlName="oldPassword"
                class="font-roboto bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div class="mb-5">
            <label for="newPassword" class="block mb-2 text-sm font-roboto text-black">Nouveau mot de passe :
            </label>
            <input type="text" id="newPassword" formControlName="newPassword"
                class="font-roboto bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div class="min-w-min mb-2">
            <div class="flex">
                <button type="submit"
                    class="text-white bg-[#671321] hover:bg-[#450D16] focus:ring-4 focus:outline-none focus:ring-blue-300 font-roboto rounded-lg text-sm w-40 px-5 py-2.5 text-center mx-auto ">Valider</button>
            </div>
        </div>
        <div class="box-footer flex">
            <h3 class="block mb-2 text-sm font-roboto ml-auto text-black">Pas de compte ?</h3>
            <a [routerLink]="['/auth/register']"
                class="ml-1 text-red-700 cursor-pointer text-sm mx-auto font-roboto">Inscription</a>
        </div>
        <div class="box-footer flex ">
            <h3 class="block mb-2 text-sm font-roboto ml-auto text-black">Déjà un compte ?</h3>
            <a [routerLink]="['/auth/login']"
                class=" ml-1 text-red-700 text-sm mx-auto cursor-pointer font-roboto">Connexion</a>
        </div>
        <div></div>
    </div>
</form>
