<div>
    <app-search></app-search>

    <app-carousel></app-carousel>

    <div class="w-3/4 mx-auto">
        <h1 class="text-3xl font-roboto mb-4">Recettes :</h1>
        <p-carousel [value]="recipeList" [numVisible]="2" [numScroll]="1" [circular]="true">
            <ng-template let-recipe pTemplate="item">
                <div class="py-2 pr-2 pl-4">
                    <button routerLink="/recipe/recipe-item"
                        class="bg-[#FFFCF9] border-[#031826] border-2 rounded-xl p-2 mr-5 relative transform transition-transform duration-300 hover:scale-105">
                        <div>
                            <div class="flex">
                                <div class="image-item mr-4 w-5/12">
                                    <div id="image" class="image-item-content">
                                        <img src="{{recipe.picture}}" alt="Image" class="carousel-image rounded-xl" />
                                    </div>
                                </div>
                                <div>
                                    <div class="">
                                        <h2 class="font-roboto text-left text-2xl">{{recipe.title}}</h2>
                                    </div>
                                    <div>
                                        <p-rating [(ngModel)]="recipe.note" stars="5">
                                            <ng-template pTemplate="onicon">
                                                <img src="../../assets/img/ratingcolor.png" width="40rem"
                                                    height="40rem" />
                                            </ng-template>
                                            <ng-template pTemplate="officon">
                                                <img src="../../assets/img/rating.png" width="40px" height="40px" />
                                            </ng-template>
                                        </p-rating>
                                    </div>
                                    <div class="flex mt-4">
                                        <img src="../../assets/img/time.png" width="25rem" height="25rem" class="" />
                                        <div class="flex">
                                            <p class="font-roboto text-lg ml-2">{{recipe.preparation_time}}</p>
                                            <p class="font-roboto text-lg"> min</p>
                                        </div>
                                    </div>
                                    <div class="flex mt-4">
                                        <img src="../../assets/img/toque.png" width="25rem" height="25rem" class="" />
                                        <p class="font-roboto text-lg ml-2">{{recipe.difficulty}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
