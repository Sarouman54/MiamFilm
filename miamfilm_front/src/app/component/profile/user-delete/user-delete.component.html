<div class="relative rounded-3xl bg-[#FFD438] min-w-min forme1 z-10 w-1/4 h-3/4 mt-20 mx-auto p-3">
    <h1 class="text-black text-center mt-8 mb-10 text-5xl max-xl:text-4xl font-roboto">Delete user</h1>
    <div class="mb-5">
        <label for="username" class="block mb-2 text-sm font-roboto text-black">Username :</label>
        <div id="username"
            class="font-roboto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            Namiou
        </div>
    </div>
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-roboto text-black">Email :</label>
        <div id="email"
            class="font-roboto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            Namiougmail.com</div>
    </div>
    <div class="min-w-min">
        <div class="flex">
            <button type="submit"
                class="text-white bg-[#671321] hover:bg-[#450D16] focus:ring-4 focus:outline-none focus:ring-blue-300 font-roboto rounded-lg text-sm w-40 px-5 py-2.5 mx-auto text-center ">Delete
                user</button>
            <a [routerLink]="['/profile']"
                class="text-white hover:bg-[#A9B2AE] bg-[#868689] hover:text-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-roboto rounded-lg text-sm w-40 px-5 ml-5 py-2.5 mx-auto text-center">Back</a>
        </div>
    </div>
</div>
