<form>
    <div class="relative rounded-xl bg-[#FFD438] min-w-min forme1 z-10 w-1/3 h-3/4 mt-20 mx-auto p-3">
        <h1 class="font-roboto text-black text-center text-5xl max-xl:text-4xl mt-3 mb-10">Modification du mot de passe
        </h1>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-roboto text-black">Mot de passe :</label>
            <input type="text" id="password" formControlName="password"
                class="font-roboto bg-[#fffdf9e5] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div class="min-w-min">
            <div class="flex">
                <button type="submit"
                    class="text-white bg-[#671321] hover:bg-[#450D16] focus:ring-4 focus:outline-none focus:ring-blue-300 font-roboto rounded-lg text-sm w-40 px-5 py-2.5 mx-auto text-center ">Modifier
                </button>
                <a [routerLink]="['/profile']"
                    class="text-white hover:bg-[#A9B2AE] bg-[#868689] hover:text-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-roboto rounded-lg text-sm w-40 px-5 ml-5 py-2.5 mx-auto text-center">Retour</a>
            </div>
        </div>
    </div>
</form>
