<div class="p-16">
    <div class="flex space-x-4">
        <div id="film" class="flex ml-0 w-3/4 p-4 space-x-5 border-2 border-black rounded-xl">
            <div id="image" class="image-item-content min-w-screen my-auto">
                <img src="https://image.tmdb.org/t/p/original/{{video.poster}}" alt="Image" class="rounded-xl" />
            </div>
            <div>
                <div class="flex">
                    <h1 class="font-roboto text-3xl">{{video.title}}</h1>
                    <div id="note"
                        class="flex bg-[#A9B2AE] rounded-full h-14 w-14 justify-center items-center ml-auto top-3 right-3">
                        <p class="text-black font-roboto text-2xl">{{video.average | number: '1.0-1'}}</p>
                    </div>
                </div>
                <p class="font-roboto text-xl mt-5 ">{{video.synopsis}}</p>

            </div>
        </div>
        <div id="recette" class="w-1/4">
            <div class="mx-auto border-2 border-black rounded-xl p-4 max-h-screen">
                <h1 class="text-3xl max-xl:text-2xl font-roboto mb-4 text-center">Recettes du film</h1>
                <a [routerLink]="'/comment/comment-form/' + r + '/' + video.id" class="hover:bg-[#FFD438] rounded-md ml-auto ">
                    <img class="w-7" src="../../assets/img/change.png" alt="Un petit crayon" />
                </a>
                <div class="overflow-y-scroll max-h-72">
                    <button routerLink="/recipe/recipe-item" class="bg-[#FFFCF9]  rounded-xl p-2 mb-4">
                        <div>
                            <div class="flex">
                                <div class="image-item mr-4 w-5/12">
                                    <div id="image" class="image-item-content">
                                        <img src="../../assets/img/fraisier.jpg" alt="Image"
                                            class="carousel-image rounded-xl" />
                                    </div>
                                </div>
                                <div>
                                    <h2 class="font-roboto text-left text-2xl max-xl:text-lg">Tarte aux fraises</h2>
                                    <div>
                                        <p-rating [(ngModel)]="value" stars="5">
                                            <ng-template pTemplate="onicon">
                                                <img src="../../assets/img/ratingcolor.png"
                                                    class="w-8 h-8 max-xl:w-5 max-xl:h-4" />
                                            </ng-template>
                                            <ng-template pTemplate="officon">
                                                <img src="../../assets/img/rating.png"
                                                    class="w-8 h-8 max-xl:w-5 max-xl:h-4" />
                                            </ng-template>
                                        </p-rating>
                                    </div>
                                    <div class="flex space-x-2 max-xl:space-x-3 ">
                                        <div class="flex mt-4 max-xl:mt-2">
                                            <img src="../../assets/img/time.png"
                                                class="w-6 h-6 max-xl:w-4 max-xl:h-4" />
                                            <div class="flex">
                                                <p
                                                    class="font-roboto text-base max-xl:text-sm ml-2 mr-1 max-xl:ml-0 max-xl:mr-0">
                                                    45
                                                </p>
                                                <p class="font-roboto text-base max-xl:text-sm">mins</p>
                                            </div>
                                        </div>
                                        <div class="flex mt-4 max-xl:mt-2">
                                            <img src="../../assets/img/toque.png"
                                                class="w-6 h-6 max-xl:w-4 max-xl:h-4" />
                                            <p class="font-roboto text-base max-xl:text-sm ml-2 max-xl:ml-0">Moyen</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </button>
                    <button routerLink="/recipe/recipe-item"
                        class="bg-[#FFFCF9]  rounded-xl p-2 mb-4">
                        <div>
                            <div class="flex">
                                <div class="image-item mr-4 w-5/12">
                                    <div id="image" class="image-item-content">
                                        <img src="../../assets/img/fraisier.jpg" alt="Image"
                                            class="carousel-image rounded-xl" />
                                    </div>
                                </div>
                                <div>
                                    <h2 class="font-roboto text-left text-2xl max-xl:text-lg">Dessert</h2>
                                    <div>
                                        <p-rating [(ngModel)]="value" stars="5">
                                            <ng-template pTemplate="onicon">
                                                <img src="../../assets/img/ratingcolor.png"
                                                    class="w-8 h-8 max-xl:w-5 max-xl:h-4" />
                                            </ng-template>
                                            <ng-template pTemplate="officon">
                                                <img src="../../assets/img/rating.png"
                                                    class="w-8 h-8 max-xl:w-5 max-xl:h-4" />
                                            </ng-template>
                                        </p-rating>
                                    </div>
                                    <div class="flex space-x-2 max-xl:space-x-3 ">
                                        <div class="flex mt-4 max-xl:mt-2">
                                            <img src="../../assets/img/time.png"
                                                class="w-6 h-6 max-xl:w-4 max-xl:h-4" />
                                            <div class="flex">
                                                <p
                                                    class="font-roboto text-base max-xl:text-sm ml-2 mr-1 max-xl:ml-0 max-xl:mr-0">
                                                    45
                                                </p>
                                                <p class="font-roboto text-base max-xl:text-sm">mins</p>
                                            </div>
                                        </div>
                                        <div class="flex mt-4 max-xl:mt-2">
                                            <img src="../../assets/img/toque.png"
                                                class="w-6 h-6 max-xl:w-4 max-xl:h-4" />
                                            <p class="font-roboto text-base max-xl:text-sm ml-2 max-xl:ml-0">Moyen</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
    <div class="flex items-center mt-10">
        <h1 class="font-roboto text-3xl">Critique du film :</h1>
        <a [routerLink]="'/comment/comment-form/' + c + '/' + video.id" class="hover:bg-[#FFD438] rounded-md ml-auto ">
        <div class="overflow-x-auto">
            <div class="flex space-x-2">
                <button routerLink="/comment/comment-item" class="border-2 border-black min-w-96 rounded-xl mt-5 p-4 flex relative ">
                
                    <div class="flex flex-col items-center w-40">
                        <img src="../../assets/img/user-icon.png" alt="Image" class="w-5/12" />
                        <p class="font-roboto text-sm max-xl:text-sm">Auteur :</p>
                        <p class="font-roboto text-sm max-xl:text-sm">Namiou</p>
                        <div class="flex mt-2">
                            <p class="mr-1 font-roboto text-xs">Date:</p>
                            <p class="font-roboto text-xs">11/02/2002</p>
                        </div>
                    </div>
                    <div class="relative flex-grow ml-2 text-left">
                        <h3 class="font-roboto text-xl max-xl:text-lg">Mon disney préféré !!!</h3>
                        <div id="note"
                            class="absolute -top-3 -right-3 bg-[#A9B2AE] rounded-full h-12 w-12 max-xl:w-10 max-xl:h-10 flex justify-center items-center">
                            <p class="text-black font-roboto text-xl max-xl:text-lg">9</p>
                        </div>
                        <p class="font-roboto text-base max-xl:text-sm">L'animation est vraiment au top. J'espère qu'il y aura
                            une suite
                            !!</p>
                    </div>
                </button>
            </div>
        </div>
